<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tec News Mante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="parte-izquierda" style="width:15%;">
                <div class="imagen-menu">
                    <img src="images/menu.png" alt="menu" width="30px">
                </div>
                <div class="fecha-actual">
                <time>19 de febrero 2023</time>
                </div>
            </div>
            <div class="parte-media">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" width="250px" height="90px">
                </div>
            </div>
            <div class="parte-derecha">
                <div class="barra-busqueda">
                    <img src="images/search.png" alt="busqueda" width="40px">
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
