<!DOCTYPE html>
<html>

<head>
    <title>Mi primera web</title>
    
    <style>
        *,
        :after,
        :before {
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: .5rem;
        }


        img {
            border-style: none;
        }

        

        .field-abstract {
            color: #999;
            font-size: 1rem;
            line-height: 1.3;
            margin-top: 10px;
        }
        .field-section {
            background-color: #000;
            color: #fff;
            display: block;
            font-size: 2rem;
            font-family: Barlow Condensed, Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-style: italic;
            line-height: 1;
            margin-bottom: 10px;
            padding: 0 2px;
            text-transform: uppercase;
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
        }

        @media (max-width:1200px) {
            .field-section {
                font-size: calc(1.1rem + 1.2vw);
            }
        }

        .field-section a:hover {
            opacity: .8;
        }

        .item.article .field-section {
            font-size: 1.125rem;
        }

        @media (max-width:1200px) {
            .item.article .field-section {
                font-size: calc(1.0125rem + .15vw);
            }
        }

        .field-thumbnail {
            height: -webkit-fit-content;
            height: fit-content;
            height: -moz-fit-content;
            position: relative;
        }

        .media-link:hover .field-thumbnail img {
            filter: grayscale(80%);
            transform: scale(1);
            transition: .3s ease-in-out;
        }

        .media-link:hover .title {
            cursor: pointer;
        }

        .wrapper-main {
            grid-area: main;
        }


        h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        img {
            height: auto;
            width: 45%;
            white-space: break-spaces;
        }

        :focus {
            outline: 0;
        }

        ::selection {
            background-color: #f4f9ed;
        }

        .display {
            line-height: 1.2;
        }

        .display-xxlarge {
            font-size: 2.5rem;
        }

        @media (max-width:800px) {
            .display-xxlarge {
                font-size: calc(1.15rem + 1.8vw);
            }
        }

        .font-bold {
            font-weight: 700;
        }

        .item .item-wrapper {
            margin-top: 10px;
        }

        @font-face {
            font-family: Barlow Condensed;
            font-weight: 200;
            src: local("Barlow Condensed"), url(https://www.elcinco.mx/fonts/BarlowCondensed-BoldItalic.eot?) format("eot"), url(https://www.elcinco.mx/fonts/BarlowCondensed-BoldItalic.woff2) format("woff2"), url(https://www.elcinco.mx/fonts/BarlowCondensed-BoldItalic.woff) format("woff"), url(https://www.elcinco.mx/fonts/BarlowCondensed-BoldItalic.ttf) format("truetype"), url(https://www.elcinco.mx/fonts/BarlowCondensed-BoldItalic.svg#Barlow_Condensed) format("svg");
            font-display: swap;
        }
        .item article new article-large article-large--new large--new{
            text-align: center;
        }
    </style>
</head>
